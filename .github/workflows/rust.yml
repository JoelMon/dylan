name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:

  build:  

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Install on Linux
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt install -y libgtk-3-dev
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test